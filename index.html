<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build A Currency Converter App in HTML CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://www.countryflags.io/us/flat/64.png" alt="flag">
                        <select></select>
                    </div>
                </div>
                <div class="icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://www.countryflags.io/uz/flat/64.png" alt="flag">
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate"></div>
            <button>Get Exchange Rate</button>
        </form>
    </div>

    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
